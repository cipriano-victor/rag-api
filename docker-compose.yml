services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    expose:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 5s
      retries: 20

  ollama-pull:
    image: ollama/ollama
    container_name: ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: "http://ollama:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["ollama", "pull", "tinyllama"]
    restart: "no"

  rag-api:
    build: .
    image: rag-api
    container_name: rag-api
    depends_on:
      ollama-pull:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      OLLAMA_HOST: "http://ollama:11434"
      MODEL_NAME: "tinyllama"

volumes:
  ollama_data:
